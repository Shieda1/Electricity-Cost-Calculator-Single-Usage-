  <title>Electricity Cost Calculator (Single Usage)</title>
  <link rel="stylesheet" href="style.css">

<body>
  <!-- radio -->
  <input type="radio" id="powerconsumedRadio" name="variables" checked>
  <label for="powerconsumedRadio">Power consumed</label>

  <input type="radio" id="powerconsumptionRadio" name="variables">
  <label for="powerconsumptionRadio">Power consumption</label>

  <input type="radio" id="usagetimeRadio" name="variables">
  <label for="usagetimeRadio">Usage time</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Power consumption</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Usage time</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

    trash.<br>
</p>
